<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>3d cards</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="banner">
                <div class="slider" style="--quantity: 10">
                    <div class="item" style="--position: 1"><img src="/imgs/slide-1.webp" alt=""></div>
                    <div class="item" style="--position: 2"><img src="/imgs/slide-2.webp" alt=""></div>
                    <div class="item" style="--position: 3"><img src="/imgs/slide-3.webp" alt=""></div>
                    <div class="item" style="--position: 4"><img src="/imgs/slide-4.webp" alt=""></div>
                    <div class="item" style="--position: 5"><img src="/imgs/slide-5.webp" alt=""></div>
                    <div class="item" style="--position: 6"><img src="/imgs/slide-6.webp" alt=""></div>
                    <div class="item" style="--position: 7"><img src="/imgs/slide-7.webp" alt=""></div>
                    <div class="item" style="--position: 8"><img src="/imgs/slide-8.webp" alt=""></div>
                    <div class="item" style="--position: 9"><img src="/imgs/slide-9.webp" alt=""></div>
                    <div class="item" style="--position: 10"><img src="/imgs/slide-10.webp" alt=""></div>
                </div>
            </div>
        </div>
        <div class="bg-img_wrapper">
            <img src="/imgs/bg.webp" alt="">
        </div>
    </section>
</body>
</html>
