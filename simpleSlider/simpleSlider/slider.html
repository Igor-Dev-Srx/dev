<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider JS</title>
    <link rel="stylesheet" href="/styles/sliderStyle.css">
</head>
<body>
    <div class="container">
        
        <div class="slader-wrapper">

            <div class="slider" id="slider">

                <img class="slider_slide" src="/imgs/slide-1.webp" alt="slide img">
                <img class="slider_slide" src="/imgs/slide-2.webp" alt="slide img">
                <img class="slider_slide" src="/imgs/slide-3.webp" alt="slide img">
                <img class="slider_slide" src="/imgs/slide-4.webp" alt="slide img">
                <img class="slider_slide" src="/imgs/slide-5.webp" alt="slide img">
            </div>

            <div class="slider_btns-wrapper">
                <a href="#" id="btnPrev" class="btn is-prev"> 
                    <svg class="icon_btn" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </a>                
                <a href="#" id="btnNext" class="btn"> 
                    <svg class="icon_btn" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </a>
            </div>

        </div>

    </div>

    <script src="/js/sliderApp.js"></script>
</body>
</html>
